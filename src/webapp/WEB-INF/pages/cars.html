<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>

<h1 style="font-size: 4em;">GARAGE</h1>

<div th:each="car: ${cars}" style="width: 300px">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">brand</th>
            <th scope="col">year</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${car.brand}"/>
            <td th:text="${car.year}"/>
            <td th:text="${car.price}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
